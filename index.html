<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <input type="number" min="8" max="20" id="password-input">
        <div class="options">
            <input type="checkbox" name="Lowercase" id="include-lowercase" checked />
            <label for="Lowercase">Lowercase</label>
            <input type="checkbox" class="checks" id="include-uppercase">
            <label for="Uppercase">Uppercase</label>
            <input type="checkbox" class="checks" id="include-numbers">
            <label for="Lowercase">Numbers</label>
            <input type="checkbox" class="checks" id="include-symbols">
            <label for="Lowercase">Symbols</label>
        </div>
        <button id="generate-password">Generate Password</button>
        <p id="password"></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
